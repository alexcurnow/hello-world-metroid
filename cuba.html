<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/cuba.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="navbar">
          <ul class="navbar__list">
            
            <li class="nav__list">
              <h3><a class="nav__link" href ="./argentina.html">Argentina |</a></h3>
            </li>
  
            <li class="nav__list">
              <h3><a class="nav__link" href ="./cuba.html">Cuba |</a></h3>
            </li>
  
            <li class="nav__list">
              <h3><a class="nav__link" href ="./iceland.html">Iceland | </a></h3>
            </li>
  
            <li class="nav__list">
              <h3><a class="nav__link" href ="./japan.html">Japan</a></h3>
            </li>
  
          </ul>
        </nav>
        <section class="header__image">
          <h1 class="country-name">Cuba</h1>
        </section>
      </header>


      <article class="country-info">
        <section class="cities-list">
          <button class='cities-btn'><h3 class="cities-title">Cities</h3></button>
          <ul class="cities-list__cities">
            <li>Havana</li>
            <li>Santiago de Cuba</li>
            <li>Cienfuegos</li>
          </ul>
        </section>
        <section class="landmarks-list">
          <button class='landmarks-btn'><h3 class="landmarks-title">Landmarks</h3></button>
          <ul class="landmarks-list__landmarks">
            <img src="https://media.gq.com/photos/5914dd2943572d096b80c8f3/1:1/w_1296,h_1296,c_limit/guide-to-old-havana-cuba.jpg" alt="">
            <li>Old Havana</li>
            <li>Viñales Valley</li>
            <li>Cayo Largo del Sur</li>
          </ul>
        </section>
        <section class="heads-list">
          <button class='heads-btn'><h3 class="heads-title">Heads of State</h3></button>
          <ul class="heads-list__heads">
            <img src="https://www.biography.com/.image/t_share/MTE4MDAzNDEwMjcyNjgzNTM0/raul-castro-183536-1-402.jpg" alt="photo of Raul Castro">
            <li>Raúl Castro</li>
            <img src="https://www.irishtimes.com/polopoly_fs/1.4055616.1571427878!/image/image.jpg_gen/derivatives/ratio_1x1_w1200/image.jpg" alt="photo of Migual Diaz Canel">
            <li>Miguel Díaz-Canel</li>
          </ul>
        </section>
      </article>
    </main>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
